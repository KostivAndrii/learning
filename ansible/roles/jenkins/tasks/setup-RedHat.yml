---
- name: Include OS-Specific rpm-key and yum_repository
  include_vars: RedHat.yml

- name: Add jenkins rpm-key
  rpm_key:
    key: "{{ key_url }}"
    state: present

- name: Add Jenkins yum_repository
  yum_repository:
    name: Jenkins-stable
    description: jenkins
    baseurl: "{{ jenkins_repo_url }}"
    state: present
  when: jenkins_repo_url != ''

- name: Install git and Jenkins
  yum:
    name: "{{ item }}"
    state: latest
#    update_cache: yes
  loop:
    - jenkins
    - git

- name: enable jenkins
  systemd:
    name: jenkins
    enabled: true

- name: start jenkins
  service:
    name: jenkins
    state: started
    enabled: yes